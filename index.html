<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Income Expense Calculator</h1>
        <div class="balance">
            <h2>Balance: <span id="balance">$0.00</span></h2>
        </div>
        <div class="totals">
            <div>Total Income: <span id="total-income">$0.00</span></div>
            <div>Total Expenses: <span id="total-expenses">$0.00</span></div>
        </div>
        <div class="controls">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <button id="add-btn" class="btn">Add</button>
            <button id="reset-btn" class="btn">Reset</button>
        </div>
        <div class="filters">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>
        <ul id="entries" class="fade-in">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
